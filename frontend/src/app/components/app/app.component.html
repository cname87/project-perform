<h1 class="mat-display-1">{{ header }}</h1>

<nav
  mat-tab-nav-bar
  color="primary"
  dynamicHeight="true"
>
  <a
    mat-tab-link
    *ngFor="let link of links"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.display }}
  </a>

  <a
  mat-tab-link
  routerLink="/detail"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive"
  disabled=true
>
  MEMBER DETAIL
</a>

</nav>

<router-outlet></router-outlet>

<app-messages></app-messages>
