<h1>{{ title }}</h1>

<mat-toolbar color="primary">
  <span>{{ title }}</span>

  <span class="toolbar-space"></span>

  <span>
    <a
      *ngIf="!(child==='dashboard')"
      mat-raised-button
      class="btn"
      color="accent"
      routerLink="/{{dashboard.path}}">
        {{ dashboard.displayName }}
    </a>
    <a
      *ngIf="!(child==='membersList')"
      mat-raised-button
      class="btn"
      color="accent"
      routerLink="/{{members.path}}">
        {{ members.displayName }}
    </a>
  </span>
</mat-toolbar>

<nav>
  <a routerLink="/{{dashboard.path}}">{{ dashboard.displayName }}</a>
  <a routerLink="/{{members.path}}">{{ members.displayName }}</a>
</nav>
<router-outlet (activate)='onActivate($event)'></router-outlet>

<app-messages></app-messages>
