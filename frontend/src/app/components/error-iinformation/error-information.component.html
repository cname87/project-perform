<div *ngIf="member">

  <mat-card class="member-card">

    <mat-card-header>
      <mat-card-title>{{member.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>Details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span
            mat-line
            id="memberId"
          >
            ID: {{ member.id }}
          </span>
        </mat-list-item>

        <mat-list-item>
          <span
            mat-line
            id="memberName"
          >
            NAME: {{ member.name }}
          </span>
        </mat-list-item>

      </mat-list>


    </mat-card-content>

    <mat-card-actions>
      <button
        mat-button
        id="goBackBtn"
        (click)="goBack()"
      >
        BACK
      </button>
    </mat-card-actions>

  </mat-card>

</div>
