<mat-card class="member-card">

  <mat-card-header>
    <mat-card-title>{{header | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{hint}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button
      mat-button
      id="goBackBtn"
      (click)="goBack()"
    >
      BACK
    </button>
  </mat-card-actions>

</mat-card>
