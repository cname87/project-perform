<div *ngIf="member">
  <h2 id="memberName">{{ member.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>
    <span id="memberId">{{ member.id }}</span>
  </div>
  <div>
    <label>
      Edit name:
      <input id="nameInput" [(ngModel)]="member.name" placeholder="name"/>
    </label>
  </div>
  <button id="goBackBtn" class="link" (click)="goBack()">Go back</button>
  <button id="saveBtn" (click)="save()">Save</button>
</div>
