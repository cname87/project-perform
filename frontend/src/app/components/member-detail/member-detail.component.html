<mat-card class="member-card">

  <mat-card-header>
    <mat-card-title>{{ (member$ | async)?.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>Details</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span
          mat-line
          id="memberId"
          #memberId
          attr.data-displayed="{{(member$ | async)?.id}}"

        >
          ID:  {{ (member$ | async)?.id }}
        </span>
      </mat-list-item>

      <mat-list-item>
        <span
          mat-line
          id="memberName"
        >
          NAME: {{ (member$ | async)?.name }}
        </span>
      </mat-list-item>

    </mat-list>


  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      id="goBackBtn"
      (click)="goBack()"
    >
      BACK
    </button>
  </mat-card-actions>

</mat-card>

<mat-divider></mat-divider>

<app-member-input
  [mode]="inputMode"
  [inputText]="(member$ | async)?.name"
  (inputEnter)='save($event, memberId.dataset.displayed)'
>
</app-member-input>
